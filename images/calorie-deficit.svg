<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#E8F5E9" rx="10" ry="10"/>
  
  <!-- Scale -->
  <rect x="50" y="140" width="200" height="5" rx="2" ry="2" fill="#4CAF50"/>
  <rect x="145" y="145" width="10" height="15" fill="#4CAF50"/>
  
  <!-- Balance Scale -->
  <line x1="150" y1="80" x2="150" y2="140" stroke="#333333" stroke-width="3"/>
  <line x1="100" y1="80" x2="200" y2="80" stroke="#333333" stroke-width="3"/>
  
  <!-- Left Scale (Food) -->
  <line x1="100" y1="80" x2="100" y2="100" stroke="#333333" stroke-width="2"/>
  <circle cx="100" cy="110" r="20" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  
  <!-- Right Scale (Activity) -->
  <line x1="200" y1="80" x2="200" y2="90" stroke="#333333" stroke-width="2"/>
  <circle cx="200" cy="100" r="20" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  
  <!-- Food Icons -->
  <circle cx="90" cy="105" r="5" fill="#F44336"/> <!-- Apple -->
  <path d="M90 100 L92 97" stroke="#4CAF50" stroke-width="1"/> <!-- Apple stem -->
  <rect x="100" y="105" width="10" height="7" fill="#FFA000"/> <!-- Bread -->
  <circle cx="105" cy="102" r="3" fill="#8D6E63"/> <!-- Meatball -->
  
  <!-- Activity Icons -->
  <circle cx="200" cy="95" r="5" fill="#333333"/> <!-- Head -->
  <line x1="200" y1="100" x2="200" y2="110" stroke="#333333" stroke-width="2"/> <!-- Body -->
  <line x1="200" y1="102" x2="195" y2="107" stroke="#333333" stroke-width="2"/> <!-- Arm -->
  <line x1="200" y1="102" x2="205" y2="107" stroke="#333333" stroke-width="2"/> <!-- Arm -->
  <line x1="200" y1="110" x2="195" y2="115" stroke="#333333" stroke-width="2"/> <!-- Leg -->
  <line x1="200" y1="110" x2="205" y2="115" stroke="#333333" stroke-width="2"/> <!-- Leg -->
  
  <!-- Arrows -->
  <path d="M120 60 L180 60" stroke="#F44336" stroke-width="2" fill="none"/>
  <path d="M180 60 L170 55" stroke="#F44336" stroke-width="2" fill="none"/>
  <path d="M180 60 L170 65" stroke="#F44336" stroke-width="2" fill="none"/>
  <text x="150" y="55" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Kalori Açığı</text>
  
  <!-- Weight Loss Indicator -->
  <path d="M230 120 Q250 100 270 120" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <path d="M270 120 L265 115" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <path d="M270 120 L265 125" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="250" y="95" font-family="Arial" font-size="10" fill="#4CAF50" text-anchor="middle">Kilo Kaybı</text>
  
  <!-- Calorie In/Out Labels -->
  <text x="100" y="145" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Alınan Kalori</text>
  <text x="200" y="145" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Harcanan Kalori</text>
  
  <!-- Minus Symbol -->
  <circle cx="40" cy="110" r="15" fill="#F44336"/>
  <line x1="30" y1="110" x2="50" y2="110" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Plus Symbol -->
  <circle cx="260" cy="110" r="15" fill="#4CAF50"/>
  <line x1="250" y1="110" x2="270" y2="110" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="260" y1="100" x2="260" y2="120" stroke="#FFFFFF" stroke-width="2"/>
</svg>