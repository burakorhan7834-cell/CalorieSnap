<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#E8F5E9"/>
  
  <!-- Scale -->
  <rect x="50" y="120" width="100" height="10" rx="5" ry="5" fill="#4CAF50"/>
  <rect x="60" y="130" width="80" height="30" rx="5" ry="5" fill="#388E3C"/>
  <rect x="70" y="130" width="60" height="5" rx="2" ry="2" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Display -->
  <rect x="75" y="140" width="50" height="15" rx="2" ry="2" fill="#C8E6C9"/>
  <text x="100" y="152" font-family="Arial" font-size="10" fill="#1B5E20" text-anchor="middle">IDEAL</text>
  
  <!-- Weight Indicator -->
  <circle cx="100" cy="110" r="5" fill="#FFA000"/>
  <line x1="100" y1="110" x2="100" y2="120" stroke="#FFA000" stroke-width="2"/>
  
  <!-- Arrow Up -->
  <path d="M80 90 L100 70 L120 90" stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Arrow Down -->
  <path d="M130 90 L150 70 L170 90" stroke="#F44336" stroke-width="3" fill="none" transform="translate(-80,0)"/>
  
  <!-- Balance Symbol -->
  <line x1="70" y1="60" x2="130" y2="60" stroke="#333333" stroke-width="3"/>
  <circle cx="100" cy="60" r="5" fill="#333333"/>
  <line x1="100" y1="40" x2="100" y2="60" stroke="#333333" stroke-width="3"/>
</svg>