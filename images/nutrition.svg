<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#E8F5E9"/>
  
  <!-- Plate -->
  <circle cx="100" cy="110" r="60" fill="#FFFFFF" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Plate Sections (Nutrition Balance) -->
  <path d="M100 50 L100 170 L40 110 Z" fill="#4CAF50" opacity="0.7"/>
  <path d="M100 50 L100 170 L160 110 Z" fill="#FFA000" opacity="0.7"/>
  <path d="M100 50 L40 110 L160 110 Z" fill="#F44336" opacity="0.7"/>
  
  <!-- Fork -->
  <rect x="170" y="80" width="5" height="60" rx="2" ry="2" fill="#9E9E9E"/>
  <path d="M175 80 Q185 70 175 60" stroke="#9E9E9E" stroke-width="5" fill="none"/>
  <path d="M175 80 Q165 70 175 60" stroke="#9E9E9E" stroke-width="5" fill="none"/>
  <path d="M175 80 Q175 70 175 60" stroke="#9E9E9E" stroke-width="5" fill="none"/>
  
  <!-- Knife -->
  <rect x="25" y="80" width="5" height="60" rx="2" ry="2" fill="#9E9E9E"/>
  <path d="M30 80 L30 60 L20 60 L20 80 Z" fill="#9E9E9E"/>
  
  <!-- Nutrition Labels -->
  <text x="80" y="100" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Protein</text>
  <text x="120" y="100" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Carbs</text>
  <text x="100" y="70" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Fats</text>
  
  <!-- Balance Symbol -->
  <circle cx="100" cy="110" r="10" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <line x1="90" y1="110" x2="110" y2="110" stroke="#333333" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="120" stroke="#333333" stroke-width="2"/>
</svg>