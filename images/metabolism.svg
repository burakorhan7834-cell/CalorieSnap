<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#E8F5E9" rx="10" ry="10"/>
  
  <!-- Body Silhouette -->
  <path d="M150 30 Q170 30 170 50 Q170 65 160 70 L160 110 Q180 120 180 140 Q180 160 170 170 L170 180 L130 180 L130 170 Q120 160 120 140 Q120 120 140 110 L140 70 Q130 65 130 50 Q130 30 150 30 Z" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  
  <!-- Energy Flow -->
  <path d="M150 50 Q120 70 150 90 Q180 110 150 130 Q120 150 150 170" stroke="#FFA000" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Metabolism Indicators -->
  <circle cx="150" cy="60" r="5" fill="#F44336"/>
  <circle cx="150" cy="90" r="5" fill="#4CAF50"/>
  <circle cx="150" cy="120" r="5" fill="#2196F3"/>
  <circle cx="150" cy="150" r="5" fill="#9C27B0"/>
  
  <!-- Speed Indicator -->
  <path d="M200 100 A50 50 0 0 1 250 150" stroke="#333333" stroke-width="2" fill="none"/>
  <path d="M250 150 L245 145" stroke="#333333" stroke-width="2" fill="none"/>
  <path d="M250 150 L245 155" stroke="#333333" stroke-width="2" fill="none"/>
  
  <!-- Speedometer -->
  <circle cx="70" cy="100" r="30" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <path d="M70 100 L90 80" stroke="#F44336" stroke-width="2"/>
  <circle cx="70" cy="100" r="3" fill="#333333"/>
  <path d="M70 70 L70 75" stroke="#333333" stroke-width="1"/>
  <path d="M100 100 L95 100" stroke="#333333" stroke-width="1"/>
  <path d="M70 130 L70 125" stroke="#333333" stroke-width="1"/>
  <path d="M40 100 L45 100" stroke="#333333" stroke-width="1"/>
  <text x="70" cy="140" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Metabolizma</text>
  
  <!-- Food Icons -->
  <circle cx="230" cy="60" r="10" fill="#8BC34A"/> <!-- Green food -->
  <path d="M230 50 L232 45" stroke="#4CAF50" stroke-width="1"/> <!-- Stem -->
  <circle cx="260" cy="80" r="10" fill="#FF9800"/> <!-- Orange food -->
  <circle cx="230" cy="100" r="10" fill="#F44336"/> <!-- Red food -->
  <circle cx="260" cy="120" r="10" fill="#3F51B5"/> <!-- Blue food -->
  
  <!-- Arrows -->
  <path d="M210 60 L220 60" stroke="#333333" stroke-width="1"/>
  <path d="M210 80 L220 80" stroke="#333333" stroke-width="1"/>
  <path d="M210 100 L220 100" stroke="#333333" stroke-width="1"/>
  <path d="M210 120 L220 120" stroke="#333333" stroke-width="1"/>
  
  <!-- Fire Symbol (Fast Metabolism) -->
  <path d="M50 40 Q60 20 70 40 Q80 60 60 70 Q40 60 50 40 Z" fill="#FF9800"/>
  <path d="M55 45 Q60 35 65 45 Q70 55 60 60 Q50 55 55 45 Z" fill="#FFEB3B"/>
  
  <!-- Text Labels -->
  <text x="150" y="20" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">Metabolizma Hızı</text>
  <text x="230" y="40" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Metabolizmayı</text>
  <text x="230" y="155" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Hızlandıran Besinler</text>
</svg>