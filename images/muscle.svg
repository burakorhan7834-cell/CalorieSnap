<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#E8F5E9" rx="10" ry="10"/>
  
  <!-- Arm Silhouette -->
  <path d="M100 100 Q120 80 150 80 Q180 80 200 100 Q220 120 220 150 Q220 170 200 180 Q180 190 150 190 Q120 190 100 180 Q80 170 80 150 Q80 120 100 100 Z" fill="#FFECB3" stroke="#FFA000" stroke-width="2"/>
  
  <!-- Muscle Definition -->
  <path d="M110 110 Q130 95 150 95 Q170 95 190 110" stroke="#FFA000" stroke-width="1" fill="none"/>
  <path d="M100 130 Q130 120 150 120 Q170 120 200 130" stroke="#FFA000" stroke-width="1" fill="none"/>
  <path d="M100 150 Q130 140 150 140 Q170 140 200 150" stroke="#FFA000" stroke-width="1" fill="none"/>
  <path d="M110 170 Q130 165 150 165 Q170 165 190 170" stroke="#FFA000" stroke-width="1" fill="none"/>
  
  <!-- Bicep Peak -->
  <path d="M150 80 Q160 70 170 80" stroke="#FFA000" stroke-width="2" fill="none"/>
  
  <!-- Protein Symbol -->
  <circle cx="50" cy="50" r="20" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2"/>
  <text x="50" y="55" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle" font-weight="bold">P</text>
  
  <!-- Carb Symbol -->
  <circle cx="50" cy="100" r="20" fill="#FFFFFF" stroke="#FFA000" stroke-width="2"/>
  <text x="50" y="105" font-family="Arial" font-size="12" fill="#FFA000" text-anchor="middle" font-weight="bold">C</text>
  
  <!-- Fat Symbol -->
  <circle cx="50" cy="150" r="20" fill="#FFFFFF" stroke="#F44336" stroke-width="2"/>
  <text x="50" y="155" font-family="Arial" font-size="12" fill="#F44336" text-anchor="middle" font-weight="bold">F</text>
  
  <!-- Arrows to Muscle -->
  <path d="M70 50 L90 80" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <path d="M90 80 L85 75" stroke="#4CAF50" stroke-width="2" fill="none"/>
  
  <path d="M70 100 L90 110" stroke="#FFA000" stroke-width="2" fill="none"/>
  <path d="M90 110 L85 105" stroke="#FFA000" stroke-width="2" fill="none"/>
  
  <path d="M70 150 L90 140" stroke="#F44336" stroke-width="2" fill="none"/>
  <path d="M90 140 L85 145" stroke="#F44336" stroke-width="2" fill="none"/>
  
  <!-- Calorie Counter -->
  <rect x="230" y="40" width="50" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
