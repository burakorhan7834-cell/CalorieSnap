  <text x="255" y="75" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">kcal</text>
  
  <!-- Growth Arrows -->
  <path d="M230 100 L250 100" stroke="#4CAF50" stroke-width="2"/>
  <path d="M250 100 L245 95" stroke="#4CAF50" stroke-width="2"/>
  <path d="M250 100 L245 105" stroke="#4CAF50" stroke-width="2"/>
  
  <path d="M230 120 L250 120" stroke="#4CAF50" stroke-width="2"/>
  <path d="M250 120 L245 115" stroke="#4CAF50" stroke-width="2"/>
  <path d="M250 120 L245 125" stroke="#4CAF50" stroke-width="2"/>
  
  <path d="M230 140 L250 140" stroke="#4CAF50" stroke-width="2"/>
  <path d="M250 140 L245 135" stroke="#4CAF50" stroke-width="2"/>
  <path d="M250 140 L245 145" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">Kas Geli≈üimi ve Kalori</text>
